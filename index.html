<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <header>
        <h2 class="text-center my-4 text-success">Find Your Desired Book on Open Library</h2>

        <!-- input field -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="inputField" type="text" class="form-control" placeholder="Search desired book" aria-label=""
                aria-describedby="button-addon2">
            <button onclick="getData()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Button</button>
        </div>
    </header>
    <main>
        <!-- section for message while input value is null -->
        <section>
            <h1 class="text-center mx-auto text-black-50" id="noResult"></h1>
        </section>
        <!-- spinner -->
        <section id="spinner" class="d-flex justify-content-center mt-4 pt-4">
            
        </section>
        <!-- container of searched content -->
        <section class="container">
            <h4 c id="searchResult" class="mb-4 text-black-50"></h4>
            <div id="bookContainer" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>

    <!-- javaScript   -->
    <script src="app.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
